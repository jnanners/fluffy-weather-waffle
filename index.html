<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Da Weather</title>
</head>

<body>
    <header class="text-center bg-primary m-3">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-md-3 text-center">
                <div class="border-bottom border-dark pb-1">
                    <h2>Search for a City:</h2>
                    <form id="city-location">
                        <label for="city-name">Enter A City</label>
                        <input type="text" name="city-name" id="city-name">
                        <button type="submit">Get Weather</button>
                    </form>
                </div>
                <div id="history">
                    <!-- Search History Buttons will go here -->
                </div>
            </div>
                
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12" id="current-weather">
                        <!-- Days current weather will go here -->
                    </div>
                </div>

                <div class="row">
                    <h2 class="col-md-12" id="weather-forecast-title"></h2>
                    <div class="col-md-12" id="weather-forecast">
                        <!-- 5 day forecast will go here -->
                    </div>
                </div>
                
            </div>
        </div>

    </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./assets/script.js"></script>
</body>
</html>
